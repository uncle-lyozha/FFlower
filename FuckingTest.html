<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>STOOPID</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <div>A Fucking Fibonacci Flower!</div>
    <form>
        Scale: <input type="number" id="customScale" value="3">
        Angle: <input type="number" id="customAngle" value="1">
        Petules: <input type="number" id="customPetules" value="100">
        
        <label for="stylesMenu">Style</label>
            <select name="drawStyles" id="stylesMenu">
                <option value="source-over">Default</option>
                <option value="destination-over">Inverse</option>
                <option value="source-in">Overlap</option>
                <option value="color-burn">Color-burn</option>
                <option value="xor">Xor</option>
            </select>

        <input type="button" id="generateButton" value="Generate">

    </form>

    <canvas class="myCanvas", id="canvas1">
        <p>Loading...</p>
    </canvas>

    <script src='fuckingTest.js'></script>

</body>
</html>
